<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin | Vlera AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleSign.css">
</head>

<body id="home">
    <!-- Navbar -->
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom navbar-hover">
        <div class="col-md-2 mx-3">
            <div class="navbar fw-bold">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="Signin.html">
                        Vlera AI
                    </a>
                </div>
            </div>
        </div>
        <nav>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 mx-3">
                <li><a href="index.html" class="nav-link px-2 navbar-hover-item text-white">Home</a></li>
                <li><a href="pricing.html" class="nav-link px-2 navbar-hover-item text-white">Pricing</a></li>
                <li><a href="Contactus.html" class="nav-link px-2 navbar-hover-item text-white">Contact us</a></li>
                <li><a href="Aboutus.html" class="nav-link px-2 link-secondary text-white">About us</a></li>
            </ul>
        </nav>
        <div class="col-md-3 text-end px-3">
        </div>

    </header>

    <!-- First Section  -->
    <div class="row px-4 m-auto my-3 align-items-center justify-content-center rounded-3 ">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
            <main class="form-signin w-100 m-auto ">
                <form>
                    <div class="container mb-1">
                        <h1 class="h3 mb-5 fw-bold text-center text-white border rounded-5 p-3">Please sign in</h1>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label text-white" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <div class="container p-3">
                        <a href="index.html" class="btn btn-primary rounded-5 py-1 w-50 px-4 m-auto d-block"><span
                                class="fs-4">Sign in</span></a>
                    </div>

                    <p class="text-body-secondary">© 2017–2024</p>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
